<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who use the API</title>
  </head>
  <body
    style="
      background-color: #fbf5e2;
      height: 98vh;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <main
      style="
        width: 100vw;
        text-align: center;
        background-color: white;
        padding: 1rem 1rem 1rem 1rem;
        border-radius: 18px;
      "
    >
      <h1>How use API</h1>
      <h3>Go to "/images" endpoint</h3>
      <h3>put "?" after "/images" then enter the parameter</h3>
      <h4>
        The format is: ".../images?file_name={image
        name}width={number}height={number}"
      </h4>
      <h4>
        Images name : [encenadaport, fjord, icelandwaterfall, palmtunnel,
        santamonica]
      </h4>
    </main>
  </body>
</html>
